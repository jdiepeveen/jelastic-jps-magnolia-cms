type: update
name: Nginx control

targetNodes:
  nodeGroup: bl

buttons:
  - confirmText: Custom confirm text
    loadingText: Load text while waiting
    action: startNginx
    caption: Start
    successText: Nginx started successfully!
  - confirmText: Custom confirm text
    loadingText: Load text while waiting
    action: stopNginx
    caption: Stop
    successText: Nginx stopped successfully!
  - confirmText: Custom confirm text
    loadingText: Load text while waiting
    action: reloadNginx
    caption: Reload
    successText: Nginx reloaded successfully!

actions:
  stopNginx:
    cmd [bl]:
      - nginx -s stop
  startNginx:
    cmd [bl]:
      - nginx -g 'daemon off;'
  reloadNginx:
    cmd [bl]:
      - nginx -s reload

responses:
  4036:
    type: error
    message: file path already exists